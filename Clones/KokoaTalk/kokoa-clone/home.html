<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      input::placeholder {
        color: yellowgreen;
      }
      p::selection {
        background-color: yellowgreen;
        color: white;
      }
      p::first-letter {
        background-color: yellowgreen;
        color: white;
        font-size: 50px;
      }
      p::first-line {
        background-color: aqua;
        color: white;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="Name" />
      </form>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam deleniti
        dolor voluptas repellat cupiditate dignissimos quae totam culpa corporis
        amet cumque, laboriosam laborum dolore earum quis alias saepe aut sunt.
      </p>
    </div>
  </body>
</html>
